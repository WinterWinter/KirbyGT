<!DOCTYPE html>
<html>
  <head>
  	
    <title>Kirby GT</title>
    
   <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://winterwinter.github.com/KirbyGT/css/Kirby.css" />
  <link rel="stylesheet" href="http://winterwinter.github.com/KirbyGT/css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
    
  </head>
  <body>

<div data-role="page">
  <div data-role="header"  data-theme="a">
  <h1>Settings</h1>
  </div>

<style>
p.health {
    border-radius: 0px 0px 10px 10px;
    background-color: rgb(50,50,50);
    padding-left:10px;
    padding-right:10px;
    padding-bottom:10px;
} 

p.weather {
    background-color: rgb(50,50,50);
    padding-left:10px;
    padding-right:10px;
} 

h1.head {
    border-radius: 10px 10px 0px 0px;
    font-size:200%;
    background-color: rgb(30,30,30);
    padding:10px;
}

div.sections {
    background-color: rgb(50,50,50);
    border-radius: 10px 10px 10px 10px;
    box-shadow: 0 0 5px #000000;
}

footer.foot {
    padding-bottom:10px;
    padding-left:10px;
    font-size:80%;
}

</style>

  <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <fieldset class="ui-field-contain">

<div class="sections">
<h1 class="head">Health</h1>

<p class="health">Step Goal<br>
<input id="stepsgoal" type="range" class="item-slider" name="slider-1" value="10000" max="10000" min="1000" step="1000">
</p>
</div>

<div class="sections">
<h1 class="head">Weather</h1>

<p class="weather">Temperature Scale
<select id="scale">
<option value="C">Celsius</option>
<option value="F">Fahrenheit</option>
   </select>

<hr width="95%">

<p class="weather">
City<br>
<input id="city_name_choice" type="text">
<footer class="foot">Leave blank for GPS location.</footer>
</div>

<p>
<fieldset class="ui-grid-a">
<div class="ui-block-a"><button type="submit" data-theme="b" id="b-cancel">Cancel</button></div>
<div class="ui-block-b"><button type="submit" data-theme="c" id="save_button">Save</button></div>
</fieldset>
</p>

    <script>
    function getConfigData() {
    var scale = document.getElementById("scale");
    var Goal = document.getElementById("stepsgoal");
    var city_name = document.getElementById("city_name_choice");
 
    var options = {
      "scale": scale.options[scale.selectedIndex].value,
      "stepsgoal": parseInt(Goal.value),
      "city" : city_name.value
    };
    // Save for next launch
    localStorage["scale"] = options["scale"];
    localStorage["city"] = options["city"];
    localStorage["stepsgoal"] = Goal;
    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }
  
   function getQueryParam(variable, default_){
            var query = location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++){
              var pair = vars[i].split('=');
              if (pair[0] == variable){
                return decodeURIComponent(pair[1]);
              }
            }
            return default_ || false;
          } 
          
    var submitButton = document.getElementById("save_button");
    submitButton.addEventListener("click", function() {
          var return_to = getQueryParam('return_to', 'pebblejs://close#');
          document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
        });   
        
          (function() {
    var scale = document.getElementById("scale");
    var city_name = document.getElementById("city_name_choice");
    var Goal = document.getElementById("stepsgoal");
    // Load any previously saved configuration, if available
    if(localStorage["scale"]) {
      scale.value = localStorage["scale"];
      city_name.value = localStorage["city"];
      Goal.value = parseInt(localStorage["stepsgoal"]);
    }
  })();
  
 //Cancel Button function
       $("#b-cancel").click(function() {
            console.log("Cancel");
            document.location = "pebblejs://close";
        });
        
    </script>
  </body>
</html>
